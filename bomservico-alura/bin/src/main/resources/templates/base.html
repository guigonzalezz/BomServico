<head th:fragment="head">
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>

<div th:fragment="logo" class="">
	<div class="row ">
		<div class="col  logo-container  p-3 d-flex justify-content-between">
		<span class="logo ml-2 mr-2"><a  class="text-light text-decoration-none" href="/home">BomServico</a></span> 
		<span class="mt-3"> <a
			class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()"
			class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>

		</span>
		</div>
	</div>
	
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav ">
				<a class="nav-link active" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/anuncio}">Meus Anuncios</a>
				<a class="nav-link" th:href="@{/usuario/perfil}">Perfil</a>
				<a class="nav-link" sec:authorize="hasRole('ROLE_ADM')" th:href="@{/admin/painel}">Painel Admin</a>
			</nav>
		</div>
	</div>
</div>


<div th:fragment="titulo(valor)" class="jumbotron mb-0 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
