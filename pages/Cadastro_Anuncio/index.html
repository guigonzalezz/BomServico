<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cadastro Anuncio</title>
</head>
<body>
    <h1>Cadastro Anuncio</h1>
    <form class="form-cadastro">
        <div class="input-box">
            <label>Titulo do anuncio</label>
            <input type="text">
        </div>
        

        <div class="input-box">
            <label>Descrição</label>
            <input type="text">    
        </div>

        <div class="input-box">
            <label>Horario de Atendimento</label>
            <input type="text">
        </div>

        <div class="input-box">
            <label>Telefone de Contato</label>
            <input type="text">    
        </div>

        <div class="input-box">
            <label>Fotos</label>
            <input type="file">     
        </div>

        <button>Enviar</button>

    </form>
</body>
</html>
